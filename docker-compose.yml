version: "3.9"

services:
  scylladb:
    image: scylladb/scylla:5.4
    container_name: scylladb
    command: --smp 2 --memory 1G
    ports:
      - "9042:9042"
    volumes:
      - scylla_data:/var/lib/scylla
      - ./scylla/init.cql:/init.cql
    healthcheck:
      test: ["CMD", "cqlsh", "-e", "describe keyspaces"]
      interval: 10s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  api:
    build: ./api
    ports:
      - "3000:3000"
    environment:
      - USE_REDIS=${USE_REDIS:-false}
      - MAX_INFLIGHT=${MAX_INFLIGHT:-500}
      - CACHE_TTL=${CACHE_TTL:-30}
      - SCYLLA_HOST=scylladb
      - REDIS_HOST=redis
    depends_on:
      scylladb:
        condition: service_healthy
      redis:
        condition: service_started

volumes:
  scylla_data:
  redis_data:
